<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	 //More efficient than Constructor
	 var peopleProto=function()
	 {

	 };
	 peopleProto.prototype.age=0;
	 peopleProto.prototype.name="";
	 peopleProto.prototype.city="";

	 peopleProto.prototype.printPerson=function()
	 {
	 	console.log(this.name+", "+this.age+", "+this.city);
	 }

	 var person1=new peopleProto();
	 person1.name="KJ";
	 //person1.age=26;
	 person1.city="NYC";

	 person1.printPerson();
 
	 console.log('age' in person1);             //uncomment age, we still got true
	 console.log(person1.hasOwnProperty('age'));//uncomment age, we got false
	</script>	
</head>
<body>

</body>
</html>
