<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">

	 let calc=function(num1, num2, callback)
       { 
         if(typeof callback==="function")
          {  
           return callback(num1, num2);
          }
       };

       console.log(calc(2, 3, function(a,b){ return a-b; }));
       //This call back function is used only once, so it be defined inside the main function

       let add=function(a, b)
       {
          return a+b;
       }
       console.log(calc(2, 3, add))
       //Claa back function is the function can be called inside the main function;
      </script>
	</script>
</head>
<body>

</body>
</html>
