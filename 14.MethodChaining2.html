<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		var obj=function()
		{
			this.i=0;  //this public variable

			this.add=function(j)  //public=>private function
			{
			  this.i+=j;
			  return this; //method chaining	
			}

			this.substract=function(j)
			{
			  this.i-=j;
			  return this; //method chaining	
			}

			this.print=function()
			{
			 console.log(this.i)  //public variable=>this.i	
			}

		};

		var x=new obj();       //need use new obj()
        x.add(4).substract(2).print(); 
	</script>
</head>
<body>

</body>
</html>
