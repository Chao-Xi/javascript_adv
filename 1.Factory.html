<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var peopleFactory=function(name, age, city)
		{
			var temp={}; //empty object
			//var temp =new Object;
             
            temp.age=age;  
            temp.name=name;
            temp.city=city;

            temp.printPerson=function()
            {
            	console.log(this.name+", "+this.age+", "+this.city);
            };

		   return temp;	 
		}
       
       var person1=peopleFactory('john', 25,'NYC'); 
       var person2=peopleFactory('Kim', 26, 'LA');
      
      person1.printPerson();
      person2.printPerson(); 
	</script>
</head>
