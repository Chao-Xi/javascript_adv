<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var peopleConstructor=function(name, age, state)
		{
			this.name=name;
			this.age=age;
			this.state=state;

			this.printPerson=function()
			{
			  console.log(this.name+", "+this.age+", "+this.state);
			};
		};

		var person1=new peopleConstructor('MY',34,'CA');
		var person2=new peopleConstructor('JS',43,'NY');

		person1.printPerson();
		person2.printPerson();
	</script>
</head>
